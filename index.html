<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous-Places</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="total">
      <div class="container heading">
        <h1 class="header-title">Famous Places</h1>
        <div class="underline"></div>
        <div class="state-btns">
          <!-- <button class="btn" data-cityState="all">All</button>
          <button class="btn" data-cityState="telangana">Telangana</button>
          <button class="btn" data-cityState="andra">Andhra</button>
          <button class="btn" data-cityState="delhi">Delhi</button> -->
        </div>
      </div>
      <section class="container famous-places grid grid-2">
        <article class="place">
          <figure>
            <img src="./images/red-fort-delhi.jpg" alt="famous-image" />
          </figure>
          <div class="content">
            <h2 class="place-title">charminar</h2>
            <div class="title-underline"></div>
            <p class="place-description">
              The Red Fort, also known as Lal Qila, is a historic fort in Delhi,
              India. It was built by the Mughal Emperor Shah Jahan in the 17th
              century.
            </p>
          </div>
        </article>
      </section>
      <a class="to-top" href="#">
        <ion-icon class="icon" name="arrow-up-outline"></ion-icon>
      </a>
    </div>

    <!-- Script For icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Icons Script end -->

    <script src="app.js"></script>
  </body>
</html>
